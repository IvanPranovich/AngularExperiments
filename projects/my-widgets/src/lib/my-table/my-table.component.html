<table>
  <caption><h1>My Super Table in {{ getMode() }}</h1></caption>
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column.caption }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rowData; let rowNumber = index">
      <td *ngFor="let column of columns; let colNumber = index">
        <div *ngIf="isEditMode">
          <div [ngSwitch]="column.cellType">
            <div *ngSwitchCase="'checkbox'">
              <lib-my-checkbox [initialValue]="row[colNumber]" (valueChange)='cellValueChanged(rowNumber, colNumber, $event)' [isReadOnly]='column.isReadOnly'></lib-my-checkbox>
            </div>
            <div *ngSwitchCase="'text'">
              <lib-my-text [initialValue]="row[colNumber]" (valueChange)='cellValueChanged(rowNumber, colNumber, $event)' [isReadOnly]='column.isReadOnly'></lib-my-text>
            </div>
            <div *ngSwitchDefault>{{row[colNumber]}}</div>
          </div>
        </div>
        <div *ngIf="!isEditMode">{{row[colNumber]}}</div>
      </td>
    </tr>
  </tbody>
</table>
