<table>
  <caption><h1>My Super Table in {{ getMode() }}</h1></caption>
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column.caption }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rowData">
      <td *ngFor="let column of columns; let i = index">{{row[i]}}</td>
    </tr>
  </tbody>
</table>
